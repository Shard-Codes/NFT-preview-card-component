<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--======================= Style css link =======================-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main">

    <div class="card">
      <div class="card__image">
        <div class="card__background">
          <img src="images/icon-view.svg" alt="An icon of an eye" class="card__eye-icon">
        </div>
      </div>
  
      <div class="card__data">
        <h2 class="card__heading">
          Equilibrium #3429
        </h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
  
        <div class="card__info">
          <p class="card__price"><img src="images/icon-ethereum.svg" class="card__ethereum-icon" alt="Ethereum icon"> 0.041 ETH</p>
          <span class="card__time"><img src="images/icon-clock.svg" alt="Clock icon" class="card__time-icon"> 3 days left</span>
        </div>
  
        <div class="line"></div>
  
        <div class="card__profile">
          <img src="images/image-avatar.png" alt="An avatar of a person" class="card__profile-image">
          <p class="card__profile-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

  </main>
  
</body>
</html>
